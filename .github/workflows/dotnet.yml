name: Yeastar.SmsApiClient master build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: DotNet Bump Versions
      uses: SiqiLu/dotnet-bump-version@1.0.2
      with:
        key: "**/*.csproj"       
    - name: Restore dependencies
      run: dotnet restore ./Yeastar.SmsApiClient.sln
    - name: Build
      run: dotnet build ./Yeastar.SmsApiClient.sln --configuration Release --no-restore
    - name: Publish NuGet
      uses: rohith/publish-nuget@v2.2.1
      with:
        PROJECT_FILE_PATH: ./src/Yeastar.SmsApiClient/Yeastar.SmsApiClient.csproj
        NUGET_KEY: ${{ secrets.YeastarNugetKey }}
